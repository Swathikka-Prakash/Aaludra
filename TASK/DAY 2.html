<!DOCTYPE html>
<html>
   
    <body>
       <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="lang">Languages known:</label><br>
        <input type="checkbox" id="lang" name="lang" value="Tamil">
        <label for="lang">Tamil</label><br>
        <input type="checkbox" id="lang" name="lang" value="English">
        <label for="lang">English</label><br>
        <input type="checkbox" id="lang" name="lang" value="Hindi">
        <label for="lang">Hindi</label><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label><br>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label><br><br>
        <label for="msg">Message</label><br>
        <textarea name="message" rows="5" cols="50"></textarea><br>
        <button type="submit">Submit</button>
       </form>              
    </body>
</html>
